{% extends "base.html" %}
{% block header %}
<!--categories-->

<section id="categories">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <h2>Categories</h2>
                <a class="btn btn-primary" role="button" href="{{ url_for('add_category') }}">Add a category</a>
            </div>
        </div>
        <div class="row">
            {% for category in categories %}
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.category_name }}</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a class="btn btn-success" href="{{ url_for('edit_category', category_id=category.id) }}"
                            role="button">Edit</a>
                        <a class="btn btn-danger" href="{{ url_for('delete_category', category_id=category.id) }}"
                            role="button">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!--/categories-->
{% endblock %}

{% block footer %}
{% endblock %}
