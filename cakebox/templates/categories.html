{% extends "base.html" %}
{% block header %}
<!--categories-image-->
<section id="categories-image">
    <div class="container">
        <div class="row">
            <div class="col-12 p-0">
                <div class="categories-image-container">
                    <div class="categories-image ">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6 hero-text">
                                    <p class="mgd-display-1">categories</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/categories-image-->

<!--categories-->
<section id="categories">
    <div class="container">
        <div class="row py-3">
            <div class="col-12 col-md-3">
                <a class="btn btn-lg btn-primary" role="button" href="{{ url_for('add_category') }}">Add a category</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    {% for category in categories %}
                    <div class="col-md-4">
                        <div class="category-card">
                            <div class="category-card-image">
                                <p class="category-card-text">{{ category.category_name }}</p>
                                <span>
                                    <a class="btn btn-sm btn-success"
                                        href="{{ url_for('edit_category', category_id=category.id) }}"
                                        role="button">Edit</a>
                                    <a class="btn btn-sm btn-danger"
                                        href="{{ url_for('delete_category', category_id=category.id) }}"
                                        role="button">Delete</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!--/categories-->
{% endblock %}

{% block footer %}
{% endblock %}
