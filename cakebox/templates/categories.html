{% extends "base.html" %}
{% block header %}
<!--categories-->
<section id="categories">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="categories-image-container">
                    <div class="categories-image"></div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row">
                    {% for category in categories %}
                    <div class="col-4 category-col">
                        <div class="category-card border mb-2 p-1">
                            <p class="category-card-title">{{ category.category_name }}</p>
                            <a class="btn btn-success"
                                href="{{ url_for('edit_category', category_id=category.id) }}"
                                role="button">Edit</a>
                            <a class="btn btn-danger"
                                href="{{ url_for('delete_category', category_id=category.id) }}"
                                role="button">Delete</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-12 col-md-3">
                <a class="btn btn-primary" role="button" href="{{ url_for('add_category') }}">Add a category</a>

            </div>
        </div>
    </div>
</section>
<!--/categories-->
{% endblock %}

{% block footer %}
{% endblock %}
