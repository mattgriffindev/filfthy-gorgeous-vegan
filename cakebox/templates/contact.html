{% extends "base.html" %}
{% block header %}
<!--profile-image-->
<section id="contact-image">
    <div class="container">
        <div class="row">
            <div class="col-12 p-0">
                <div class="page-image-container">
                    <div class="heading-image ">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6 hero-text">
                                    <p class="mgd-display-1">Contact us</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/profile-image-->

<!--contact-->
<section id="contact">
    <div class="container">
        <div class="row gy-4 d-flex justify-content-center">
            <div class="col-12 col-md-5 d-flex justify-content-center align-items-center">
                <table class="contact-info">


                    <tr>
                        <td class="align-top"><i class="fas fa-map-marker-alt icon"></i></td>
                        <td>84 Westgate St.<br>
                            Cardiff<br>
                            CF10 1NS</td>
                    </tr>


                    <tr>
                        <td><i class="fas fa-phone-alt icon"></i></td>
                        <td>0330 123 4567</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-envelope icon"></i></td>
                        <td><a href="mailto:matt.griffin@live.co.uk">info@sweetvegan.co.uk</a></td>
                    </tr>
                </table>
            </div>
            <div class="col-12 col-md-5">

                <h3 class="mt-3">Send us a message</h3>
                <p>Simply fill in the form below and we'll get back to you</p>

                <form id="contactForm" class="contact-form" onsubmit="return sendMail(this);">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" id="name"
                            placeholder="Name (Required)" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Email address (Required)" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="phone" id="phone"
                            placeholder="Phone number (Optional)">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="message" id="message" rows="3"
                            placeholder="Enter your message here (Required)" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-md btn-main submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!--/contact-->
{% endblock %}

{% block footer %}
{% endblock %}
